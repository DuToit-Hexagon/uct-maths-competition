{%extends "base.html"%}
<!-- base.html contains the sidebar and header -->

{%block title%}Venues{%endblock%}

{%block content%}
    <h1>Adding Venues</h1>

    <form action="." method="post">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->

        <table>
            <tr>
                <th>Building</th>
                <th>Code</th>
                <th>Seats</th>
                <th>Bums</th>
                <th>Grade</th>
                <th>Pairs</th>
            </tr>
            {%for i in range%}
            <tr>
                <td><input type="text" name="building"></td>
                <td><input type="text" name="code"></td>
                <td><input type ="text" name="seats"></td>
                <td><input type ="text" name="bums"></td>
                <td><input type ="text" name="grade"></td>
                <td><input type ="text" name="pairs"></td>

            </tr>
            {%endfor%}

        </table>
        <input class="bluebutton left" type="submit" value="Submit">
    </form>
    {%endblock%}>
