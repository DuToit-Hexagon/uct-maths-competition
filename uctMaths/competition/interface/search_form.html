<html>
<head>
    <title>Testing Display venue</title>
</head>
<body>
    <h1>Testing Display venue</h1>

    {% if errors %}
        <ul>
            {% for error in errors %}
             <p style="color: red;">ERROR</p>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
         
        <p>Tester: <input type="text" name="building"></p>
        <p>Buidlings:
            {% for entry in temp %}
               {{ entry.code }}
               {{ entry.building }}
            {% endfor %}
       </p>





        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
